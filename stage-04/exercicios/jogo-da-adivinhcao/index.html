<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o número</title>
</head>
<body>
    <script>
        alert("Vou pensar em um número entre 1 e 10, tente adivinhar!")
        let secretNumber = Math.round(Math.random() * 10)
        console.log(secretNumber)
        match = false
        attempts = 0;
        while(!match) {
            chosenNumber = Number(prompt("Qual número eu estou pensando?"))
            attempts++
            if(chosenNumber === secretNumber) {
                match = true
            } else {
                alert("Errou!")
            }
        }
        console.log("Acertou")
        alert(`Parabéns, você acertou com ${attempts} tentativas!`)
    </script>
</body>
</html>
