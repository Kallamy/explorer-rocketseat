<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
</head>
<body>
    <script>
        const itens = []

        for(i = 0; i < 10; i++) {
            let item = prompt("Adicione um item na lista:")
            itens[i] = item
        }

        alert(itens)
    </script>
</body>
</html>
